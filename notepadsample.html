<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Galaxy Notepad</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  .notepad-container {
    max-width: 800px;
    margin: 0 auto;
    border: 1px solid #444;
    border-radius: 8px;
    background: #222;
    padding: 10px;
  }

  .header {
    font-size: 1.2em;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #notepad {
    width: 100%;
    height: 400px;
    background: #111;
    color: #fff;
    padding: 10px;
    border-radius: 6px;
    outline: none;
    overflow-y: auto;
  }

  button {
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    background-color: #0070ba;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background-color: #005c99;
  }
</style>
</head>
<body>

<div class="notepad-container">
  <div class="header">
    <span>Sample Galaxy Notepad</span>
    <button id="saveBtn">Save</button>
  </div>
  <div id="notepad" contenteditable="true">
    Start typing your notes here...
  </div>
</div>

<script>
  const saveBtn = document.getElementById('saveBtn');
  const notepad = document.getElementById('notepad');

  saveBtn.addEventListener('click', () => {
    const content = notepad.innerHTML; // Get the text/HTML
    // Save as a text file
    const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = "MyNotes.txt";
    a.click();

    URL.revokeObjectURL(url);
    alert("Your notes have been saved!");
  });
</script>

</body>
</html>
